<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../../assets/css/style.css" />
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="../../../assets/css/loader.css">
  <!-- <link rel="stylesheet" href="../../../assets/librerias/sweetAlert/sweetalert2.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tingle.js@0.16.0/dist/tingle.min.css">

</head>

<body>
  <div class="contenido min-h-screen bg-slate-300">
    <h1>DWEC 22-23</h1>
    <p>UD4.-Interacción con el usuario. Eventos y formularios</p>
    <h2 class="hashtag">03-03 Formularios III</h2>
  </div>
  <section id="form-register">
    <form action="" method="post" id="frmFirst" name="formNameFirst" autocomplete="off" novalidate>
      <h4>Validación Formulario</h4>

      <input type="text" class="controls classTexto classInput" id="nombre" name="nombre"
        placeholder="Introduzca el nombre" required minlength="6" maxlength="40">
      <span class="error" id="errornombre" aria-live="polite"></span>

      <input type="number" class="controls classTexto  classInput" id="edad" name="edad"
        placeholder="Introduzca la edad" required min="18" max ="100">
      <span class="error" id="erroredad" aria-live="polite"></span>

      <input type="date" class="controls classTexto  classInput" name="fecha" id="fecha"
        placeholder="Introduzca la fecha" required>
      <span class="error" id="errorfecha" aria-live="polite"></span>

      <div>
        <input class="radio" type="radio" name="tipo" id="profe" value="profes@r"> Profes@r
        <input class="radio" type="radio" name="tipo" id="estudiante" value="estudiante"> Estudiante
        <span class="error" id="errortipo" aria-live="polite"></span>
      </div>

      <select class="controls classTexto" name="provincia" id="provincia" required>
        <option selected value="">Elige...</option>
        <option value="Córdoba">Córdoba</option>
        <option value="Sevilla">Sevilla</option>
        <option value="Jaén">Jaén</option>
      </select>
      <span class="error" id="errorprovincia" aria-live="polite"></span>
     <!-- campo oculto -->
      <input type="hidden" name="captcha" id="captcha">
      <div>
        <button class="botons botonsFormVal" id="enviar" disabled>Enviar</button>
        <button class="botons botonsFormVal botonCancelar" type="button" id="cancelar">Cancelar</button>
      </div>

      <span class="loader" id="spinner" style="display:none"></span>
      </div>
      <span class="exito" id="exito"></span>
    </form>


  </section>
  <div>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfzsvwrAAAAALPNjd_GE_4kIsBkKOpVVRh3Fp3c"></script>
    <!-- <script src="../../../assets/librerias/sweetAlert/sweetalert2.all.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/tingle.js@0.16.0/dist/tingle.min.js"></script>
    <script src="./js/app.js"></script>
    <noscript>El navegador no soporta JavaScript</noscript>
  </div>
</body>


</html>
