<!-- https://just-validate.dev -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Just-Validation</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="../../librerias/bootstrap/css/bootstrap.min.css">

</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-header text-center bg-primary text-white rounded-top-4">
            <h3 class="mb-0">Registro de Usuario</h3>
          </div>
          <div class="card-body p-4">

            <form id="formRegistro">
              <!-- Nombre -->
              <div class="mb-3">
                <label class="form-label" for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control form-control-lg" placeholder="Tu nombre completo">
                <div class="invalid-feedback"></div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="tu@email.com">
                <div class="invalid-feedback"></div>
              </div>

              <!-- Rol -->
              <div class="mb-3">
                <label class="form-label" for="rol">Rol</label>
                <select id="rol" class="form-select">
                  <option value="">Seleccione un rol</option>
                  <option value="alumno">Alumno</option>
                  <option value="profesor">Profesor</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
              <!-- Intereses -->
              <div class="mb-3">
                <label class="form-label d-block">Intereses</label>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="frontend" name="intereses">
                  <label class="form-check-label">Frontend</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="backend" name="intereses">
                  <label class="form-check-label">Backend</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="devops" name="intereses">
                  <label class="form-check-label">DevOps</label>
                </div>

                <!-- Aquí Just-Validate mostrará el error -->
                   <input type="hidden" id="error-intereses">
                 <div class="invalid-feedback"></div>
              </div>

              <!-- Contraseña -->
              <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="********">
                <div id="strengthMessage" class="form-text mt-1"></div>
                <div class="invalid-feedback"></div>
              </div>

              <!-- Confirmar contraseña -->
              <div class="mb-3">
                <label class="form-label" for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="********">
                <div class="invalid-feedback"></div>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" id="btnEnviar" class="btn btn-primary btn-lg">
                  Registrar
                </button>
              </div>
            </form>

            <div id="mensajeExito" class="alert alert-success mt-3 d-none text-center">
              Formulario enviado correctamente ✔
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="../../librerias/justValidation/just-validate.production.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
