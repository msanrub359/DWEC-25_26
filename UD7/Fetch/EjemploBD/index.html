<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perros</title>

    <!-- Bootstrap CSS -->
    <link href="../../../librerias/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--fontawesome -->
    <link rel="stylesheet" href="../../../librerias/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header></header>

    <section>
        <div class="container py-4">
            <!-- Título -->
            <div class="text-center mb-4">
                <h2 class="mb-3">Registro de Perros</h2>
            </div>

            <!-- Controles de búsqueda -->
            <div class="row justify-content-center mb-4 g-2">
                <div class="col-md-4">
                    <input type="text" id="inputChip" class="form-control form-control-lg"
                        placeholder="Introduce el chip del perro">
                </div>
                <div class="col-md-auto">
                    <button type="button" id="buscarChip" class="btn btn-primary">
                        Buscar <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
               
            </div>

            <!-- Tabla de resultados -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Chip</th>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Fecha Nacimiento</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-body">
                        <!-- Filas generadas por JS -->
                    </tbody>
                </table>

                <!-- Spinner -->
                <div id="spinner" class="loader ocultar"></div>
            </div>
        </div>
    </section>


    <script src="./js/app.js"></script>
</body>

</html>
